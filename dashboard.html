<!DOCTYPE html>
<html>
<head>
<title>Dashboard - Green Dot Bank</title>
<style>
body{
  background:#0f2027;
  font-family:Segoe UI;
  color:white;
  padding:40px;
}
.card{<div class="card">
  <h2>Account Balance</h2>
  <div class="balance">$<span id="balance">0</span></div>
</div>
  background:#1e2a38;
  padding:30px;
  border-radius:15px;
  margin-bottom:20px;
}
.balance{
  font-size:36px;
  color:#2ecc71;
}
button{
  padding:12px 20px;
  background:#2ecc71;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Welcome, Charles</h1>

<div class="card">
  <h2>Account Balance</h2>
  <div class="balance">$24,850.00</div>
</div>

<div class="card">
  <h2>Recent Transactions</h2>
  <p>Amazon - $120</p>
  <p>Netflix - $15</p>
  <p>Salary Deposit + $3,500</p>
</div>

<button onclick="window.location.href='index.html'">Logout</button>

</body>
</html>
<script>
let realBalance = 2450; // change to any amount
let currentBalance = 0;

let counter = setInterval(() => {
  currentBalance += 50;
  document.getElementById("balance").innerText = currentBalance;

  if (currentBalance >= realBalance) {
    clearInterval(counter);
    document.getElementById("balance").innerText = realBalance;
  }
}, 20);
</script>
